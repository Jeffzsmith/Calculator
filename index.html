<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1><br>
    <div class="form">
    <div class="calculator">
        <input type="text" class="textbox" name="num" id="num">
        <button class="ac">AC</button><br><br>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn add math">+</button><br><br>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn sub math">-</button><br><br>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn mul math">*</button><br><br>
        <button class="btn zero">0</button>
        <button class="equal math">=</button>
        <button class="c math">C</button>
        <button class="btn div math">/</button>
        <br>
    </div></div>
<script src="index.js"></script>
</body>
</html>
